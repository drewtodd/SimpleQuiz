<!DOCTYPE html>
<html>
    <head>
        <title>SimpleQuiz</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,700,300,600,800,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>A <strong>very</strong> simple quiz...</h1>
            </header>

            <section>

                <div id="resultsPanel" class="results">
                    <img src="img/angry-face.png" id="boo"/>
                    <img src="img/monkey.png" id="meh" />
                    <img src="img/fist-bump.png" id="yay" />
                </div>

                <form name="simpleQuiz" onsubmit="return returnResults();">
                    <div class="question" id="question1">
                        <h3>1. Which number is the largest?</h3>
                        <p>
                            <label class="option"><input type="radio" name="q1" value="a" id="q1a" /> 1</label>
                            <label class="option"><input type="radio" name="q1" value="b" id="q1b" /> 2</label>
                            <label class="option"><input type="radio" name="q1" value="c" id="q1c" /> 3</label>
                        </p>
                    </div>

                    <div class="question" id="question2">
                        <h3>2. Which number is the smallest?</h3>
                        <p>
                            <label class="option"><input type="radio" name="q2" value="a" id="q2a" /> 1</label>
                            <label class="option"><input type="radio" name="q2" value="b" id="q2b" /> 2</label>
                            <label class="option"><input type="radio" name="q2" value="c" id="q2c" /> 3</label>
                        </p>
                    </div>

                    <div class="question" id="question3">
                        <h3>3. Which of the following is not a number?</h3>
                        <p>
                            <label class="option"><input type="radio" name="q3" value="a" id="q3a" /> 1</label>
                            <label class="option"><input type="radio" name="q3" value="b" id="q3b" /> X</label>
                            <label class="option"><input type="radio" name="q3" value="c" id="q3c" /> 3</label>
                        </p>
                    </div>

                    <div id="validationPanel" class="validation-error"></div>

                    <input type="submit" class="button" id="submit" value="Submit Quiz" border="0">

                </form>
            </section>

            <footer>
            </footer>
        </div>
    </body>
</html>
